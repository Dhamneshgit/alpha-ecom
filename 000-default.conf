<VirtualHost *:80>
    DocumentRoot "/var/www/html/"
    ServerName localhost
    ServerAdmin webmaster@localhost

    <Directory "/var/www/html/">
        Options MultiViews FollowSymlinks
        AllowOverride All
        Require all granted
    </Directory>

    TransferLog /var/log/apache2/gem_access.log
    ErrorLog /var/log/apache2/gem_error.log
</VirtualHost>

